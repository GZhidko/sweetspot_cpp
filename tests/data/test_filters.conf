# Inbound DNAT with rate shaping
dnat in proto tcp to 203.0.113.200 port eq 8080 redir to 198.51.100.10 port 80 rate 512

# Block specific inbound services
block in proto tcp to 203.0.113.1 port eq 80
block in proto icmp to 203.0.113.55

# Block outbound privileged port SYNs unless ACKed
block out proto tcp from port lt 1024 flags S/SA

# Default policy
pass in
pass out
